<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO game</title>

<body>
    <div class="game">
    <div class="title">tic-tac-toe </div>
    <div class="squares"  onclick="game(this.id)" id="item1"></div>
    <div class="squares"  onclick="game(this.id)" id="item2"></div>
    <div class="squares"  onclick="game(this.id)" id="item3"></div>
    <div class="squares"  onclick="game(this.id)" id="item4"></div>
    <div class="squares"  onclick="game(this.id)" id="item5"></div>
    <div class="squares"  onclick="game(this.id)" id="item6"></div>
    <div class="squares"  onclick="game(this.id)" id="item7"></div>
    <div class="squares"  onclick="game(this.id)" id="item8"></div>
    <div class="squares"  onclick="game(this.id)" id="item9"></div>

    <div><img class="mimg" id="icon" src="moon.png" alt=""></div>
    <button class="original-button" id="repeat-game-btn">Play Again !</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
